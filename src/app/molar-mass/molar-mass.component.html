<main>
  <h1>{{ langData.molarMassTitle }}</h1>
  <p>
    <i>
      {{ langData.molarMassHint1 }}<br />
      {{ langData.molarMassHint2 }}
    </i>
  </p>
  <mat-form-field style="width: 300px;">
    <mat-label>{{ langData.enterMoleculeHere }}</mat-label>
    <input type="text" matInput [(ngModel)]="input" placeholder="C6H12O6" />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    style="margin-left: 10px"
    [ngClass]="theme"
    id="button"
    (click)="startButtonClick()"
  >
    {{ langData.go }}
  </button>
  <br />
  {{ output }}
  <div *ngIf="error != null" class="darkbg"></div>
  <div *ngIf="error != null" class="alert" [ngClass]="theme">
    <div class="left">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fad"
        data-icon="exclamation-triangle"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
        class="svg-inline--fa fa-exclamation-triangle fa-w-18"
        style="--fa-secondary-opacity:0.1;"
      >
        <g class="fa-group">
          <path
            fill="currentColor"
            d="M569.52 440L329.58 24c-18.44-32-64.69-32-83.16 0L6.48 440c-18.42 31.94 4.64 72 41.57 72h479.89c36.87 0 60.06-40 41.58-72zM288 448a32 32 0 1 1 32-32 32 32 0 0 1-32 32zm38.24-238.41l-12.8 128A16 16 0 0 1 297.52 352h-19a16 16 0 0 1-15.92-14.41l-12.8-128A16 16 0 0 1 265.68 192h44.64a16 16 0 0 1 15.92 17.59z"
            class="fa-secondary"
          ></path>
          <path
            fill="currentColor"
            d="M310.32 192h-44.64a16 16 0 0 0-15.92 17.59l12.8 128A16 16 0 0 0 278.48 352h19a16 16 0 0 0 15.92-14.41l12.8-128A16 16 0 0 0 310.32 192zM288 384a32 32 0 1 0 32 32 32 32 0 0 0-32-32z"
            class="fa-primary"
          ></path>
        </g>
      </svg>
    </div>
    <div class="right">
      <h1>
        {{ errortitle }}
      </h1>
      <span (click)="removeError()">&times;</span>
      {{ error }}
      <br /><br />
      <button (click)="removeError()" [ngClass]="theme">Okay</button>
    </div>
  </div>
</main>
